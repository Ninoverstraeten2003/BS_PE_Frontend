name: REACT PE

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Push to GHCR
    runs-on: ubuntu-latest
    steps:

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
          
      - name: Check Out Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v3
        with:
          context: ./
          file: ./Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: ${{ secrets.GHCR_USERNAME }}/pefrontend:latest
          cache-from: type=local,ref=${{ secrets.GHCR_USERNAME }}/pefrontend:buildcache,src=/tmp/.buildx-cache
          cache-to: type=local,ref=${{ secrets.GHCR_USERNAME }}/pefrontend:buildcache,dest=/tmp/.buildx-cache

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

      - name: Webhook
        run: |
          curl -X POST "http://193.191.176.110:9000/api/webhooks/016ba71a-2b07-4da8-abec-ed5651881d72"